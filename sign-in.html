<!doctype html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpeechKit</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--swiperJS-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                <div class="">
                    <div class="card shadow-lg border-white" style="margin-top: 20%">
                        <div class="card-body">
                            <div class="mb-5 text-center">
                                <h3><span>Вход</span></h3>
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Почта</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                           aria-describedby="emailHelp">
                                    <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="my-2">
                                    <a class="link-primary" href="#">Забыли пароль?</a>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Отправить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                <div>
                    <img class="img-fluid" style="padding: 0;"
                         src="https://yastatic.net/s3/cloud/auth/static/freeze/assets/images/cloud-back.9fe4c07a.png"
                         alt="">
                </div>
            </div>
        </div>

        <div class="">
            <div class="card shadow-lg border-white" style="margin-top: 20%">
                <div class="card-body">
                    <div class="mb-5 text-center">
                        <h3><span>Регистрация</span></h3>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="contact-name" class="form-label">Имя</label>
                            <input type="email" class="form-control" id="contact-name" aria-describedby="emailHelp">
                            <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                        </div>
                        <div class="mb-3">
                            <label for="contact-email" class="form-label">Почта</label>
                            <input type="email" class="form-control" id="contact-email" aria-describedby="emailHelp">
                            <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                        </div>
                        <div class="mb-3">
                            <label for="contact-password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="contact-password">
                        </div>
                        <div class="my-2">
                            <a class="link-primary" href="#">Есть аккаунт, Войти</a>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!--scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<script src="js/bootstrap.js"></script>
<!--swiperJS-->
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
<script src="js/main.js"></script>
</body>
</html>
